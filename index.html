<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>To-Do-List</title>
  <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css'/>
  <link rel='stylesheet' href='bower_components/fontawesome/css/font-awesome.css'/>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link rel='stylesheet' href='style.css'/>
  <script type='html/template' id='myTmpl'>
    <article data-taskid='<%= _id %>'>
      <span class="fa fa-check"></span>
      <h3><%= task %></h3>
      <form class='editTaskForm' action="">
        <input type="text" value='<%= task %>' name='editedTaskInput'>
        <button type='submit' class='btn btn-primary'>Save</button>
      </form>
      <span class='fa fa-pencil-square-o'></span>
      <span class='fa fa-times'></span>
    </article>
  </script>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'></div>
      <div class='col-md-6'>
        <form id='createTaskForm' action=''>
          <input type='text' class='' name='newTaskInput'>
          <button type='submit' class='btn btn-primary'>Add Task</button>
        </form>
        <section>

        </section>
      </div>
      <div class='col-md-3'>
      </div>
    </div> <!-- end row -->
  </div> <!-- end container -->
  <script src='bower_components/jquery/dist/jquery.js'></script>
  <script src='bower_components/underscore/underscore.js'></script>
  <script src='bower_components/bootstrap/dist/js/bootstrap.js'></script>
<script src='main.js'></script>
</body>
</html>
